<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="{% static 'style.css' %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body class="center-content">
		<div class="container" data-gr-c-s-loaded="true">
			<div class="contaimer">
				<h1 class="display-4"> Password Change </h1>
				<div class="row">
					<div class="col-lg-8">
						<form method="post">
							{% csrf_token %}
							<div class="form-group mt-5">
								<label for="exampleInputPassword1">Old Password</label>
								<div class="text-danger"> {{ form.old_password.errors }} </div>
								{{ form.old_password }}
							</div>
							<div class="form-group mt-5">
								<label for="exampleInputPassword1">New Password</label>
								<div class="text-danger"> {{ form.new_password1.errors }} </div>
								{{ form.new_password1 }}
							</div>
							<div class="form-group mt-5">
								<label for="exampleInputPassword1">New Password Confirmation</label>
								<div class="text-danger"> {{ form.new_password2.errors }} </div>
								{{ form.new_password2 }}
							</div>
							<button type="submit" class="btn btn-primary">Save changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script>
		$(function () {
			$('#id_old_password, #id_new_password1, #id_new_password2').addClass('form-control');

		});
	</script>
</html>
